name: Build Executables

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build'
        required: false
        default: 'latest'

permissions:
  contents: write

jobs:
  build-windows:
    name: Build Windows Executable
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install ripgrep
        run: |
          choco install ripgrep -y

      - name: Verify ripgrep
        run: |
          rg --version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pyinstaller

      - name: Build Windows executable
        run: |
          python build_exe.py

      - name: Create distribution package
        run: |
          mkdir impact-scan-windows
          copy dist\impact-scan.exe impact-scan-windows\
          copy dist\README.txt impact-scan-windows\
          echo "Note: ripgrep must be installed separately. See README.txt" > impact-scan-windows\INSTALL.txt

      - name: Test executable
        run: |
          dist\impact-scan.exe --version

      - name: Upload Windows executable
        uses: actions/upload-artifact@v4
        with:
          name: impact-scan-windows
          path: impact-scan-windows/
          retention-days: 90

      - name: Create release archive
        if: github.event_name == 'release'
        run: |
          powershell Compress-Archive -Path impact-scan-windows\* -DestinationPath impact-scan-windows.zip

      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: impact-scan-windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    name: Build Linux Executable
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install ripgrep
        run: |
          sudo apt-get update
          sudo apt-get install -y ripgrep

      - name: Verify ripgrep
        run: |
          rg --version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pyinstaller

      - name: Build Linux executable
        run: |
          python build_exe.py

      - name: Create distribution package
        run: |
          mkdir impact-scan-linux
          cp dist/impact-scan impact-scan-linux/
          cp dist/README.txt impact-scan-linux/
          echo "Note: ripgrep must be installed separately. See README.txt" > impact-scan-linux/INSTALL.txt
          chmod +x impact-scan-linux/impact-scan

      - name: Test executable
        run: |
          ./dist/impact-scan --version

      - name: Upload Linux executable
        uses: actions/upload-artifact@v4
        with:
          name: impact-scan-linux
          path: impact-scan-linux/
          retention-days: 90

      - name: Create release archive
        if: github.event_name == 'release'
        run: |
          tar -czf impact-scan-linux.tar.gz impact-scan-linux/

      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: impact-scan-linux.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    name: Build macOS Executable
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install ripgrep
        run: |
          brew install ripgrep

      - name: Verify ripgrep
        run: |
          rg --version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pyinstaller

      - name: Build macOS executable
        run: |
          python build_exe.py

      - name: Create distribution package
        run: |
          mkdir impact-scan-macos
          cp dist/impact-scan impact-scan-macos/
          cp dist/README.txt impact-scan-macos/
          echo "Note: ripgrep must be installed separately. See README.txt" > impact-scan-macos/INSTALL.txt
          chmod +x impact-scan-macos/impact-scan

      - name: Test executable
        run: |
          ./dist/impact-scan --version

      - name: Upload macOS executable
        uses: actions/upload-artifact@v4
        with:
          name: impact-scan-macos
          path: impact-scan-macos/
          retention-days: 90

      - name: Create release archive
        if: github.event_name == 'release'
        run: |
          tar -czf impact-scan-macos.tar.gz impact-scan-macos/

      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: impact-scan-macos.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
